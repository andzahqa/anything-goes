<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>My Personal Dashboard</h1>
            <p id="date-display">Loading date...</p>
        </header>

        <main class="dashboard-grid">
            <!-- Card 1: Greeting -->
            <div class="card">
                <h2>Hello!</h2>
                <p>Welcome to your first web project.</p>
            </div>

            <!-- Card 2: Status -->
            <div class="card">
                <h2>Status</h2>
                <p>Web Dev Journey: <strong>Started</strong></p>
            </div>

            <!-- Card 3: Goals -->
            <div class="card">
                <h2>Today's Goal</h2>
                <ul id="goals-list">
                    <li>Learn HTML Structure</li>
                    <li>Style with CSS</li>
                    <li>Add interaction with JS</li>
                </ul>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
